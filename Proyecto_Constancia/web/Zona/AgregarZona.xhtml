<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../PlantillaPrincipal/PlantillaPrincipal.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:growl id="msg" showDetail="true" />
                    <p:panel header="Nueva Zona">
                        <p:panelGrid columns="2" style="width: 100%" styleClass="ui-noborder">
                       #{zonaBeans.zona.setIdZona(zonaBeans.ultimaZona()+1)}

                            <p:outputLabel value="Zona"/>
                            <p:inputText value="#{zonaBeans.zona.zona}"
                                         size="30" required="true"
                                         style="width: 1080px; margin-left: -4px" 
                                         id="zona">
                                <f:validateLength minimum="1"  maximum="15"/>
                            </p:inputText>
                            
                                            
                     
                        </p:panelGrid>
                        <f:facet name="footer">
                            <div align="center" style="font-weight: bold">
                                <p:commandButton id="guardar"
                                                 value="GUARDAR"
                                                 icon="ui-icon-check" style="margin-right: 10px" 
                                                 action="#{zonaBeans.insertarZona()}"
                                                 update="@form">                            
                                </p:commandButton>

                                <p:commandButton id="cancelar"
                                                 value="CANCELAR"
                                                 icon="ui-icon-circle-close" style="margin-left: 10px"
                                                 action="TablaZona.xhtml"
                                                 process="@this">                            
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
