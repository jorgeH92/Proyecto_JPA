<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h3 class="first">Capacitaciones</h3>

    <body>

        <ui:composition template="./../../PlantillaPrincipal/PlantillaPrincipal.xhtml">

            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <p:growl id="msg" showDetail="true" />
                    <p:panel header="Nuevo Pedido">
                        <p:panelGrid columns="2" style="width: 100%" styleClass="ui-noborder">

                            <p:outputLabel for="idCategoriaClientes" value="Cliente"/>
                            <p:selectOneMenu required="true" id="idCategoriaClientes"  style="width: 300px" 
                                             value="#{pedidosBeans.cateCli.idCategoriaClientes}">
                                <f:selectItem itemLabel="Seleccione un Cliente" itemValue="0"/>
                                <f:selectItems value="#{pedidosBeans.listCatCli}" var="cli" 
                                               itemLabel="#{cli.nombreCliente}" 
                                               itemValue="#{cli.idCategoriaClientes}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="idZona" value="Zona"/>
                            <p:selectOneMenu required="true" id="idZona"  style="width: 300px" 
                                             value="#{pedidosBeans.zona.idZona}">
                                <f:selectItem itemLabel="Seleccione una Zona" itemValue="0"/>
                                <f:selectItems value="#{pedidosBeans.listZona}" var="zon" 
                                               itemLabel="#{zon.zona}" 
                                               itemValue="#{zon.idZona}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="idPedidoPersonas" value="Persona"/>
                            <p:selectOneMenu required="true" id="idPedidoPersonas"  style="width: 300px" 
                                             value="#{pedidosBeans.pedPer.idPedidoPersonas}">
                                <f:selectItem itemLabel="Seleccione una Persona" itemValue="0"/>
                                <f:selectItems value="#{pedidosBeans.listPedPer}" var="p" 
                                               itemLabel="#{p.nombrePersona}" 
                                               itemValue="#{p.idPedidoPersonas}"/>
                            </p:selectOneMenu>


                            <p:outputLabel for="fechaPedido" value="Fecha de Pedido"  />
                            <p:calendar  id="fechaPedido" pattern="dd/MM/yyyy" required="true" value="#{pedidosBeans.pedidos.fechaPedido}" showOn="button" locale="es"/>


                            <p:outputLabel for="fechaEntrega" value="Fecha de Entrega"  />
                            <p:calendar id="fechaEntrega" pattern="dd/MM/yyyy" required="true" value="#{pedidosBeans.pedidos.fechaEntrega}" showOn="button" locale="es"/>



                            <p:outputLabel for="direccionEntrega" value="DirecciÃ³n de entrega"/>
                            <p:inputText  value="#{pedidosBeans.pedidos.direccionEntrega}"
                                          size="100" required="true"
                                          style="width: 1080px; margin-left: -4px" 
                                          id="direccionEntrega">
                                <f:validateLength minimum="5"  maximum="100"/>
                            </p:inputText>



                        </p:panelGrid>
                        #{pedidosBeans.pedidos.setIdPedido(pedidosBeans.ultimoPedido()+1)}

                        <f:facet name="footer">
                            <div align="center" style="font-weight: bold">
                                <p:commandButton id="guardar"
                                                 value="GUARDAR"
                                                 icon="ui-icon-check" style="margin-right: 10px" 
                                                 action="#{pedidosBeans.insertarPedidos()}"
                                                 update="@form">                            
                                </p:commandButton>

                                <p:commandButton id="cancelar"
                                                 value="CANCELAR"
                                                 icon="ui-icon-circle-close" style="margin-left: 10px"
                                                 action="TablaPedidos.xhtml"
                                                 process="@this">                            
                                </p:commandButton>
                            </div>
                        </f:facet>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
